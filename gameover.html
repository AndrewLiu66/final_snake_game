<!DOCTYPE html>
<html>
<head>
	<title>Game Over</title>
	<style>
		body {
			background-color: #333;
			color: #fff;
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 50px;
		}
		h1 {
			font-size: 48px;
			margin-top: 0;
		}
		p {
			font-size: 24px;
			margin-bottom: 30px;
		}
		button {
			background-color: #fff;
			color: #333;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
		}
		button:hover {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<h1>Game Over</h1>
	<p>Your score is <span id="Resultscore"></span></p>
	<button onclick="restart()">Restart</button>

	<script>

		let Resultscore = localStorage.getItem("currentScore");
		document.getElementById("Resultscore").innerHTML = Resultscore;

		function restart() {
			window.location.href = "index.html";
		}
	</script>
</body>
</html>
